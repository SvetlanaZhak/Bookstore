<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Bookstore</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
</div>

<table class="table table-striped">
<tr>
		   <th>Author</th>
		    <th>Title</th>
		      <th>ISBN</th>
		    	<th>Year</th>
		   
		         <th>category</th>
		          <th sec:authorize="hasRole('ADMIN')"> </th>
		          
		</tr>  
<tbody>
<tr th:each = "book: ${booklist}">
<td th:text="${book.author}"></td>
	<td th:text="${book.title}"></td>
	
	<td th:text="${book.isbn}"></td>
	<td th:text="${book.year}"></td>
	<td th:text="${book.category.name}"></td>
	
	<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td>

	<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Edit</a></td> 
</tr>
</tbody>
</table>

<a class="btn btn-sm btn-success" th:href="@{/add}">Add Book</a>
</div>
</body>
</html>
